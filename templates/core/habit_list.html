{% extends "base.html" %} 
{% block content %}
<h2>List of Habits</h2>

<div class="flex-container">
    {% for habit in habits %}
    <div class="flex-item">
        <p class="habit_name">{{ habit.name }} {{ habit.target }} {{ habit.metric }}</p>
        {% for record in habit.records.all %}
        <p> {{record.text}} {{record.completed}} {{record.date}} </p>
        {% endfor %}
        
        <button><a href="{% url 'habit_detail' pk=habit.pk %}">More Information</a></button>
        <button><a href="{% url 'habit_delete' pk=habit.pk %}">Delete</a></button>
    </div>
    {% endfor %}
</div>

{% endblock %}
