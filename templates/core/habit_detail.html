{% extends 'base.html' %}

{%block content%}
<p class="habit_name">Habit Name:  {{habit.name}}</>
<p class="habit_target">Habit Target:  {{habit.target}}</p>
<p class="habit_target">Habit Metric:  {{habit.metric}}</p>
{% if request.user.is_authenticated and habit.user == request.user%}
<button><a href = "{% url 'habit_update' pk=habit.pk %}">Habit Update</a></button>
<button><a href = "{% url 'habit_delete' pk=habit.pk %}">Habit Delete</a></button>
{%endif%}




{%endblock%}
