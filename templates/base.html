{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Habit Tracker</title>
</head>
<body>
    <p class="user"> active user: {{ user.username }}</p>
    <header>
        <a href="{% url 'habit_list' %}">List of Habbits</a>
        {% comment %} <a href="{% url 'record_list' %}">List of Records</a> {% endcomment %}
        {% if request.user.is_authenticated %}
        <a href="{% url 'habit_create' %}">Create Habit</a>
        <a href="/accounts/logout/">logout</a>
        {% else %}
        <a href="/accounts/login/">login</a>
        <a href="/accounts/register/">create account</a>
        {%endif%}

    </header>

<body>
    {% block content %}
    {% endblock %}
</body>
</html>
